<div class="app-tasks">
  <h2>Tasks</h2>
  <select [(ngModel)]="selectedFeatureId" (change)="loadTasks()">
    <option value="0">All Features</option>
    <option *ngFor="let feature of features" [value]="feature.id">{{ feature.name }}</option>
  </select>

  <div class="add-task">
    <input type="text" [(ngModel)]="newTaskName" placeholder="Enter task name" />
    <button (click)="addTask()">Add Task</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Feature</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of getTasksForFeature(selectedFeatureId)">
        <td>{{ task.id }}</td>
        <td>{{ task.name }}</td>
        <td>{{ task.status }}</td>
        <td>{{ getFeatureName(task.featureId) }}</td>
        <td class="action-buttons">
          <button (click)="deleteTask(task.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
